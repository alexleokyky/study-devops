---
- hosts: localhost
  tasks:
    - name: Create docker network
      docker_network:
        name: fmp-net
        ipam_options:
          subnet: '192.168.32.0/24'
          gateway: 192.168.32.1
          iprange: '192.168.32.0/24'
    
    - name: Configure master Postgresql server
      docker_container:
        name: master_db_srv
        image: debian:9
        hostname: master_db_srv
        detach: yes
        tty: yes
        interactive: yes
        restart: yes
        working_dir: /data
        exposed_ports: 
          - 5432
        volumes:
          - ./postgresql:/data 
        networks:
          - name: fmp-net
            ipv4_address: 192.168.32.51

