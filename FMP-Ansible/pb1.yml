  gather_facts: no
  pre_tasks:
    - name: Update repo
      raw: apt-get -y update
    - name: 'install python2'
      raw: apt-get -y install python
  tasks:
    - name: Install PostgreSQL
      apt:
        name: postgresql-9.6
        state: present

    - name: Start Postgresql
